[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    htmlcov/*
    .git/*
    __pycache__/*
    *.pyc
    setup.py
    venv/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Show missing lines in coverage report
show_missing = True

# Fail if coverage is below threshold
fail_under = 90

[coverage:html]
directory = htmlcov